<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="demo"></p>
<center > 
	<img id = "party" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/mozilla/36/party-popper_1f389.png">
    
    	<img id = "work" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/hammer-and-wrench_1f6e0.png">
    
    
    </center> 

<script>

document.getElementById("work").style.display = "block";
document.getElementById("party").style.display = "none";

// Set the date we're counting down to
var countDownDate = new Date("Oct 26, 2020 16:00:00").getTime();
//var countDownDate = new Date("Sep 13, 2020 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "You Made it!!!! ";
    //document.getElementById("party").style.display = "display";
    document.getElementById("party").style.display = "block";
    document.getElementById("work").style.display = "none";

  }
}, 1000);
</script>

</body>
</html>
